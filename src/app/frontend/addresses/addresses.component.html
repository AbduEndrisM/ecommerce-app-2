<ng-template #addressFormTemplate>
  <div class="modal-header mfp-close-btn-in">
    <h2 class="modal-title title">Add a category</h2>
    <button type="button" class="mfp-close" (click)="cancel()">Ã—</button>
  </div>
  <div class="modal-body">
    <div class="row">
      <form [formGroup]="form">


        <div class="form-group">
          <label class="col-md-4 control-label" for="name">Address</label>
          <div class="col-md-8">
            <input type="text" id="name" name="name" class="form-control" placeholder="Enter Address"
                   [formControlName]="'Address'"/>
          </div>
        </div>

        <div class="form-group">
          <label class="col-md-4 control-label" for="name">Address 2</label>
          <div class="col-md-8">
            <input type="text" id="name" name="name" class="form-control" placeholder="Enter Address 2"
                   [formControlName]="'name'"/>
          </div>
        </div>

        <div class="form-group">
          <label class="col-md-4 control-label" for="name">City</label>
          <div class="col-md-8">
            <input type="text" id="name" name="name" class="form-control" placeholder="Enter City"
                   [formControlName]="''"/>
          </div>
        </div>


        <div class="form-group">
          <label class="col-md-4 control-label" for="name">State</label>
          <div class="col-md-8">
            <input type="text" id="name" name="name" class="form-control" placeholder="Enter City"
                   [formControlName]="''"/>
          </div>
        </div>


        <div class="form-group">
          <label class="col-md-4 control-label" for="name">Zip Code</label>
          <div class="col-md-8">
            <input type="text" id="name" name="name" class="form-control" placeholder="Enter City"
                   [formControlName]="''"/>
          </div>
        </div>


        <div class="form-group">
          <label class="col-md-4 control-label" for="name">Country</label>
          <div class="col-md-8">
            <input type="text" id="name" name="name" class="form-control" placeholder="Enter City"
                   [formControlName]="''"/>
          </div>
        </div>



<input type="submit" name="save" id ="save" value ="Save">

        <div class="form-group"></div>
      </form>
    </div>
  </div>

  </div>
</ng-template>
