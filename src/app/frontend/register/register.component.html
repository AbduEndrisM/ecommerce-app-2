<ul class="breadcrumb">
  <li><a href="#"><i class="fa fa-home"></i></a></li>
  <li><a href="#">Account</a></li>
  <li><a href="#">Register</a></li>
</ul>

<div class="row">
  <div id="content" class="col-sm-12">
    <h2 class="title">Register Account</h2>
    <p>If you already have an account with us, please login at the <a href="#">login page</a>.</p>
    <form class="form-horizontal account-register clearfix"
          [formGroup]="form">
      <fieldset id="account">
        <legend>Your Personal Details</legend>
        <div class="form-group required" style="display: none;">
          <label class="col-sm-2 control-label">Customer Group</label>
          <div class="col-sm-10">
            <div class="radio">
              <label>
                <input type="radio" name="customer_group_id" value="1" checked="checked"> Default
              </label>
            </div>
          </div>
        </div>
        <div class="form-group required">
          <label class="col-sm-2 control-label" for="input-fullname">Name</label>
          <div class="col-sm-10">
            <input type="text" name="fullname" value="" placeholder="Full Name" id="input-fullname"
                   class="form-control">
          </div>
        </div>

        <div class="form-group required">
          <label class="col-sm-2 control-label" for="input-email">E-Mail</label>
          <div class="col-sm-10">
            <input type="email" name="email" value="" placeholder="E-Mail" id="input-email" class="form-control">
          </div>
        </div>
        <div class="form-group required">
          <label class="col-sm-2 control-label" for="input-telephone">Telephone</label>
          <div class="col-sm-10">
            <input type="tel" name="telephone" value="" placeholder="Telephone" id="input-telephone"
                   class="form-control">
          </div>
        </div>

      </fieldset>
      <fieldset id="address">
        <legend>Your Address</legend>

        <div class="form-group required">
          <label class="col-sm-2 control-label" for="input-address-1">Address 1</label>
          <div class="col-sm-10">
            <input type="text" name="address_1" value="" placeholder="Address 1" id="input-address-1"
                   class="form-control">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label" for="input-address-2">Address 2</label>
          <div class="col-sm-10">
            <input type="text" name="address_2" value="" placeholder="Address 2" id="input-address-2"
                   class="form-control">
          </div>
        </div>
        <div class="form-group required">
          <label class="col-sm-2 control-label" for="input-city">City</label>
          <div class="col-sm-10">
            <input type="text" name="city" value="" placeholder="City" id="input-city" class="form-control">
          </div>
        </div>
        <div class="form-group required">
          <label class="col-sm-2 control-label" for="input-postcode">Post Code</label>
          <div class="col-sm-10">
            <input type="text" name="postcode" value="" placeholder="Post Code" id="input-postcode"
                   class="form-control">
          </div>
        </div>
        <div class="form-group required">
          <label class="col-sm-2 control-label" for="input-country">Country</label>
          <div class="col-sm-10">
            <select name="country_id" id="input-country" class="form-control">
              <option value=""> --- Please Select ---</option>
              <option value="244">Aaland Islands</option>
              <option value="1">Afghanistan</option>
              <option value="2">Albania</option>
              <option value="3">Algeria</option>
              <option value="4">American Samoa</option>
              <option value="5">Andorra</option>
              <option value="6">Angola</option>
            </select>
          </div>
        </div>

      </fieldset>
      <fieldset>
        <legend>Your Password</legend>
        <div class="form-group required">
          <label class="col-sm-2 control-label" for="input-password">Password</label>
          <div class="col-sm-10">
            <input type="password" name="password" value="" placeholder="Password" id="input-password"
                   class="form-control">
          </div>
        </div>
        <div class="form-group required">
          <label class="col-sm-2 control-label" for="input-confirm">Password Confirm</label>
          <div class="col-sm-10">
            <input type="password" name="confirm" value="" placeholder="Password Confirm" id="input-confirm"
                   class="form-control">
          </div>
        </div>
      </fieldset>

      <div class="buttons">
        <div class="pull-right">

          <input type="submit" value="Continue" class="btn btn-primary">
        </div>
      </div>
    </form>
  </div>
</div>

<br/>
