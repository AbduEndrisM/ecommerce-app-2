<ul class="breadcrumb">
  <li><a [routerLink]="['']"><i class="fa fa-home"></i></a></li>
  <li><a [routerLink]="['login']">Login</a></li>
</ul>

<div class="row">
  <div id="content" class="col-sm-12">
    <div class="page-login">

      <div class="account-border">
        <div class="row">
          <div class="col-sm-6 new-customer">
            <div class="well">
              <h2><i class="fa fa-file-o" aria-hidden="true"></i> New Customer</h2>
              <p>By creating an account you will be able to shop faster, be up to date on an order's status, and keep
                track of the orders you have previously made.</p>
            </div>
            <div class="bottom-form">
              <a [routerLink]="['','register']" class="btn btn-default pull-right">Continue</a>
            </div>
          </div>

          <form [formGroup]="form">
            <div class="col-sm-6 customer-login">
              <div class="well">
                <h2><i class="fa fa-file-text-o" aria-hidden="true"></i> Returning Customer</h2>
                <p><strong>I am a returning customer</strong></p>
                <div class="form-group">
                  <label class="control-label " for="input-email">E-Mail Address</label>
                  <input type="text" name="email" id="input-email" class="form-control"
                         formControlName="email"/>
                </div>
                <div class="form-group">
                  <label class="control-label " for="input-password">Password</label>
                  <input type="password" name="password" id="input-password" class="form-control"
                         formControlName="password"/>
                </div>
              </div>
              <div class="bottom-form">
                <a href="#" class="forgot">Forgotten Password</a>
                <button type="button" class="btn btn-default pull-right" (click)="doLogin()">Login</button>
              </div>
            </div>
          </form>
        </div>
      </div>

    </div>
  </div>
</div>

<br/><br/>
