<ul class="breadcrumb">
  <li><a href="#"><i class="fa fa-home"></i></a></li>
  <li><a href="my-account">Account</a></li>
  <li><a>Order History</a></li>
</ul>

<div class="row">
  <!--Middle Part Start-->
  <div id="content" class="col-sm-9">

    <h2 class="title">Order history</h2>


    <div class="table-responsive">
      <table class="table table-bordered table-hover">
        <thead>
        <tr>
          <td class="text-center">Order No</td>
          <td class="text-center">Date</td>
          <td class="text-center">Status</td>
          <td class="text-center">Total</td>
          <td></td>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let order of orders">

          <td class="text-center">{{order._id}}</td>
          <td class="text-center">{{order.orderDate|date:'MM-dd-yyyy'}}</td>
          <td class="text-center">{{order.status|orderStatus}}</td>
          <td class="text-center">${{order.total|number:'1.2-2'}}</td>

          <td class="text-center">

              <span class="input-group-btn">
                 <a [routerLink]="['', 'my-account', 'orders', order._id]" data-toggle="tooltip" title="View"
                    class="btn btn-success">   <i class="fa fa-eye">  </i> </a>
              </span>

          </td>
        </tr>
        </tbody>
      </table>
    </div>

  </div>
  <!--Middle Part End-->
  <!--Right Part Start -->

  <app-account-sidebar></app-account-sidebar>


  <!--Right Part End -->
</div>
<br/>
