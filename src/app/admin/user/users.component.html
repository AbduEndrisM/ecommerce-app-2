<ul class="breadcrumb">
  <li><a href="#"><i class="fa fa-home"></i></a></li>
  <li><a href="#">Account</a></li>
  <li><a href="#">My Account</a></li>
</ul>

<div class="row">
  <!--Middle Part Start-->
  <div class="col-sm-9" id="content">


    <div class="table-responsive">
      <table class="table table-hover">
        <thead>
        <tr>
          <th>#</th>
          <th>Full Name</th>
          <th>Email</th>
          <th>Phone Number</th>
          <th>Actions</th>
        </tr>
        </thead>
        <tbody>

        <tr *ngFor="let user of users">
          <th scope="row">1</th>
          <td>{{user.fullName}}</td>
          <td>{{user.email}}</td>
          <td> {{user.phoneNumber}}</td>

          <td><span class="input-group-btn">
              <a [routerLink]="['/', 'admin', 'users', user._id]" data-toggle="tooltip" title="View"
                 class="btn btn-success">   <i class="fa fa-eye">  </i> </a>
            <!--<button type="button" data-toggle="tooltip" title="Update" class="btn btn-info"-->
            <!--(click)="getUser(user)"><i class="fa fa-pencil"></i></button>-->
           <button type="button" data-toggle="tooltip" title="Remove" class="btn btn-danger"
                   (click)="deleteUser(user)"><i class="fa fa-times-circle"></i></button>
                        </span></td>
        </tr>

        </tbody>
      </table>
    </div>
  </div>
  <app-admin-sidebar></app-admin-sidebar>

</div>
<br/>
